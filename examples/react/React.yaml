description: Interactive ReAct
document:
- "What is the elevation range for the area that the eastern sector of the Colorado orogeny extends into?\n"
- "Tho: I need to search Colorado orogeny, find the area that the eastern sector of the Colorado ...\n"
- "Act: Search 'Colorado orogeny'\n"
- "Obs: The Colorado orogeny was an episode of mountain building (an orogeny) ...\n"
- "Tho: It does not mention the eastern sector. So I need to look up eastern sector.\n"
- "Tho: High Plains rise in elevation from around 1,800 to 7,000 ft, so the answer is 1,800 to 7,000 ft.\n"
- "Act: Finish '1,800 to 7,000 ft'\n"
- "\n"
- "Where is Apple Computers headquartered?\n"
- repeat:
  - repeat:
    - def: THOUGHT
      model: ibm/granite-20b-code-instruct-v1
      parameters:
        decoding_method: sample
        # no_repeat_ngram_size: 3
        stop_sequences:
        - "\n"
        - 'Act:'
        - 'Obs:'
        - 'Tho:'
        include_stop_sequence: true
      constraints:
      - words_len: '>2'
        not_contains: Tho
    until:
      ends_with:
        arg0:
          get: THOUGHT
        arg1: 'Act:'
  - def: SUBJECT
    model: ibm/granite-20b-code-instruct-v1
    parameters:
      decoding_method: sample
      # no_repeat_ngram_size: 3
      stop_sequences:
      - "\n"
      - Tho
      - Act
      - Obs
      include_stop_sequence: false
  - "\n"
  - lan: python
    code:
    - "import wikipedia\n"
    - res = "
    - get: SUBJECT
    - "\"\n"
    - "result = wikipedia.summary(res)\n"
  - model: ibm/granite-20b-code-instruct-v1
    parameters:
      decoding_method: sample
      # no_repeat_ngram_size: 3
      stop_sequences:
      - "\n"
      - Tho
      - Act
      - Obs
      include_stop_sequence: false
  until:
    contains:
      arg0:
        get: THOUGHT
      arg1: headquarters
