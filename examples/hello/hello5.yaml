title: Hello world showing model chaining
spec: Abstract hello world
prompts:
- Hello,
- model: ibm/granite-20b-code-instruct-v1
  decoding: argmax
  stop_sequences:
  - '!'
  include_stop_sequences: true
  assign: NAME
- "\n"
- Who is
- get: NAME
- "?\n"
- model: google/flan-t5-xl
  decoding: argmax
  stop_sequences:
  - '!'
- "\n"
