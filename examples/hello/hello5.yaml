description: Hello world showing model chaining
spec: Abstract hello world
prompts:
- Hello,
- model: ibm/granite-20b-code-instruct-v1
  parameters:
    decoding_method: greedy
    stop_sequences:
    - '!'
    include_stop_sequence: false
  def: NAME
- "!\n"
- Who is
- get: NAME
- "?\n"
- model: google/flan-t5-xl
  parameters:
    decoding_method: greedy
    stop_sequences:
    - '!'
    include_stop_sequence: false
- "\n"
