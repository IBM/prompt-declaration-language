description: Using a weather API and LLM to make a small weather app
prompts:
- stdin: True
  assign: QUERY
  message: "Ask a query: "
  show_result: true
- model: ibm/granite-20b-code-instruct-v1
  decoding: argmax
  input:
    prompts:
    - |-
      Question: What is the weather in London?
      London
      Question: What's the weather in Paris?
      Paris
      Question: Tell me the weather in Lagos?
      Lagos
      Question: 
    - get: QUERY
  stop_sequences:
  - Question
  - What
  - '!'
  assign: LOCATION
  show_result: false
- api: https
  url: https://api.weatherapi.com/v1/current.json?key=cf601276764642cb96224947230712&q=
  input:
    get: LOCATION
  assign: WEATHER
  show_result: false
- model: ibm/granite-20b-code-instruct-v1
  decoding: argmax
  input:
    prompts:
    - |
      Explain what the weather is from the following JSON:
      ```
    - get: WEATHER
    - |
      ```
  stop_sequences:
  - What
  - '!'
