description: Hello world showing call out to python code with condition
prompts:
- def: I
  lan: python
  code:
  - result = 0
  show_result: true
- "\n"
- prompts:
  - def: I
    lan: python
    code:
    - result = {{{ I }}} + 1
    show_result: true
  - "\n"
  repeats_until:
    contains:
      arg0: '{{{ I }}}'
      arg1: '5'
