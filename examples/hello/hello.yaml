description: Hello world with functions
defs:
  GEN:
    model: ibm/granite-20b-code-instruct-v1
    def: GEN
    parameters:
      stop_sequences:
      - '!'
      include_stop_sequence: true
  translate:
    function:
      sentence: str
      language: str
    document:
    - "\nTranslate the sentence '{{{ sentence }}}' to {{{ language }}}\n"
    - model: ibm/falcon-40b-8lang-instruct
document:
- call: translate
  args:
    sentence: Hello,{{{ GEN }}}
    language: French
- call: translate
  args:
    sentence: Bye,{{{ GEN }}}
    language: Spanish