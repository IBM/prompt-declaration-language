description: Hello world showing call out to python code with condition
prompts:
- 'Hello! '
- lan: python
  code:
  - |
    import random
    result = random.choice([True, False])
  def: QUESTION
  show_result: false
- prompts:
  - |
    How are you?
  condition:
    ends_with: {'arg0': { 'var': 'QUESTION' }, 'arg1': 'True' }
