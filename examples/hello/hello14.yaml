description: Hello world with model chaining
document:
- Hello,
- model: ibm/granite-20b-code-instruct-v1
  def: GEN
  parameters:
    stop_sequences:
    - '!'
    include_stop_sequence: true
- def: translate
  function:
    sentence: str
    language: str
  return:
    - "\nTranslate the sentence '{{ sentence }}' to {{ language }}\n"
    - model: ibm/falcon-40b-8lang-instruct
- call: translate
  args:
    sentence: Hello,{{ GEN }}
    language: French
- call: translate
  args:
    sentence: Bye,{{ GEN }}
    language: Spanish

