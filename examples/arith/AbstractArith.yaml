description: Math Problem
prompts:
- 'Question: '
- def: QUESTION
  model: ibm/granite-20b-code-instruct-v1
  parameters:
    stop_sequences:
    - Answer
    include_stop_sequence: false
- "Answer: Let's think step by step.\n"
- prompts:
  - def: REASON_OR_CALC
    model: ibm/granite-20b-code-instruct-v1
    parameters:
      stop_sequences:
      - '<<'
      include_stop_sequence: true
  - prompts:
    - def: EXPR
      model: ibm/granite-20b-code-instruct-v1
      parameters:
        stop_sequences:
        - '='
        - "\n"
        include_stop_sequence: false
    - '= '
    - def: RESULT
      lan: python
      code:
      - 'result = '
      - get: EXPR
    - ' >>'
    condition:
      ends_with:
        arg0:
          get: REASON_OR_CALC
        arg1: '<<'
  repeats_until:
    contains:
      arg0:
        get: REASON_OR_CALC
      arg1: The answer is
