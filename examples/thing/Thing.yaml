description: Things not to forget
prompts:
- 'A list of things not to forget when '
- "traveling:\n"
- prompts:
  - '- '
  - constraints:
    - in:
      - passport
      - phone
      - keys
    - words_len: <=2
    model: ibm/granite-20b-code-instruct-v1
    parameters:
      decoding_method: greedy
  - "\n"
  repeats: 2
- 'The most important of these is '
- def: ITEM
  model: ibm/granite-20b-code-instruct-v1
  parameters:
    decoding_method: greedy
- .
