description: Hello world with functions
document:
- Hello,
- model: ibm/granite-20b-code-instruct-v1
  def: GEN
  parameters:
    stop_sequences:
    - '!'
    include_stop_sequence: true
- def: translate
  params:
    sentence: str
    language: str
  document:
    - "\nTranslate the sentence '{{{ sentence }}}' to {{{ language }}}\n"
    - model: ibm/falcon-40b-8lang-instruct
- call: translate
  show_result: false
  def: FRENCH
  args:
    sentence: Hello,{{{ GEN }}}
    language: French
- call: translate
  args:
    sentence: Bye,{{{ GEN }}}
    language: Spanish
- "\nThe french sentence was: {{{ FRENCH }}}"